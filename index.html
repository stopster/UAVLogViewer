<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous"
        />
        <meta charset="utf-8" />
        <meta name="description" content="online viewer for UAV log files" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UAV Log Viewer</title>
        <script>
            (function () {
                // Disable all requests except GET
                const open = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function (method, url) {
                    open.apply(this, arguments);
                    const send = this.send;
                    this.send = function () {
                        if (method === "GET") {
                            return send.apply(this, arguments);
                        }
                        console.log("blocked request to:", url);
                    };
                };

                // Disable Web Socket connection
                WebSocket = function () {
                    console.log("WS is not allowed");
                };
            })();
        </script>
    </head>
    <body style="background-color: black; height: 100%">
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
